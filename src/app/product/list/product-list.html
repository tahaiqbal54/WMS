<div class="container-fluid">
  <div class="page-title">
    <h4>Product Details</h4>
  </div>
  <div class="mrg-top-10 text-right">
    <button class="btn btn-default text-right" float="right" [routerLink]="['/product/add']">Create Product
    </button>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="table-overflow">
            <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
              <tr>
                <th class="text-center">Product Id</th>
                <th class="text-center">SKU</th>
                <th class="text-center">Description</th>
                <th class="text-center">Status</th>
                <th class="text-center">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngFor="let product of products; let i = index">
                <td class="text-center">{{ product.Id }}</td>
                <td class="text-center">{{ product.SKU}}</td>
                <td class="text-center">{{ product.Description}}</td>
                <td class="text-center"><i  [class.text-danger]="!product.IsActive" [class.text-success]="product.IsActive" class="ei-circle"></i></td>
                <td class="text-center">
                  <div class="d-inline-block">
                    <a [routerLink]="['/product/edit/' + product.Id]" class="btn btn-default p-1"><i class="ti-pencil"></i></a>
                    <a class="btn btn-default p-1" *ngIf="product.IsActive" (click)="inDeActiveWarehouse(product.Id)" ><i class="ei-delete"></i></a>
                    <a class="btn btn-default p-1" *ngIf="!product.IsActive" (click)="inActiveWarehouse(product.Id)" ><i class="ei-open"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
