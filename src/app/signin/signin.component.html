<div class="authentication">
    <div class="sign-in-2">
      <div class="container-fluid no-pdd-horizon bg" style="background-image: url('../../assets/images/logo/Warehouse.jpg')">
        <div class="row">
          <div class="col-md-10 mr-auto ml-auto">
            <div class="row">
              <div class="mr-auto ml-auto full-height ">
                <div class="vertical-align full-height" style="margin: 0 auto">
                  <div class="table-cell">
                    <div class="card">
                      <div class="card-body">
                        <div class="pdd-horizon-30 pdd-vertical-30">
                          <div class="mrg-btm-30">
                            <img class="img-responsive inline-block" src="assets/images/download.jpg" width="130px" alt="">
                            <h2 class="inline-block pull-right no-mrg-vertical pdd-top-15">Login</h2>
                          </div>
                          <p class="mrg-btm-15 font-size-13">Please enter your user name and password to login</p>
                          <form class="ng-pristine ng-valid" #loginForm="ngForm">
                            <div class="form-group">
                              <input type="email" class="form-control" placeholder="User name" [(ngModel)]="email" name="email" id="email"  #username="ngModel" [ngClass]="{'error': username?.errors?.email}" email required>
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" #pwd="ngModel" [ngClass]="{'error': pwd?.errors?.minlength}" minlength="5" required>
                            </div>
                            <div class="alert alert-danger" *ngIf="this.error" role="alert">
                              Invalid username or password. Please try again.
                            </div>
                            <!--<div class="checkbox font-size-13 inline-block no-mrg-vertical no-pdd-vertical">
                              <input id="agreement" name="agreement" type="checkbox">
                              <label for="agreement">Keep Me Signed In</label>
                            </div>-->
                            <!-- <div class="pull-left">
                              <a href="#" onclick="return false;">Forgot Password?</a>
                            </div> -->
                            <div class="mrg-top-20 text-right">
                              <button class="btn btn-info" (click)="onSubmit()">Login</button>
                            </div>
                            <div class="text-center">
                              <label></label>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
