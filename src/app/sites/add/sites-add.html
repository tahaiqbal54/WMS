<div class="container-fluid">
  <div class="row bg-white pt-3">
    <div class="col-md-6">
      <h4 class="card-title">Basic Details</h4>
      <form [formGroup]="siteForm" class="form-horizontal mrg-top-40 pdd-right-30">

        <div class="form-group row">
          <label class="col-md-3 control-label">Site Id <a class="text-danger">*</a></label>
          <div class="col-md-9 form-group">
            <input
              required
              [ngClass]="{ 'is-invalid': formSubmitted && f.siteId.errors }"
              type="text" maxlength="255" class="form-control" placeholder="Enter Site Id"
              formControlName="siteId">
            <div *ngIf="formSubmitted && siteForm.controls['siteId'].errors" class="error-msg">
              <div class="text-danger" [hidden]="!siteForm.controls['siteId'].errors.required">Site Id is required.</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 control-label">Site Name <a class="text-danger">*</a></label>
          <div class="col-md-9 form-group">
            <input
              required
              [ngClass]="{ 'is-invalid': formSubmitted && f.siteName.errors }"
              type="text" maxlength="255" class="form-control" placeholder="Enter product name"
              formControlName="siteName">
            <div *ngIf="formSubmitted && siteForm.controls['siteName'].errors" class="error-msg">
              <div class="text-danger" [hidden]="!siteForm.controls['siteName'].errors.required">Site Name is required.</div>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-md-3 control-label">Site Address <a class="text-danger">*</a></label>
          <div class="col-md-9 form-group">
            <input
              required
              [ngClass]="{ 'is-invalid': formSubmitted && f.siteAddress.errors }"
              type="text" maxlength="255" class="form-control" placeholder="Enter product name"
              formControlName="siteAddress">
            <div *ngIf="formSubmitted && siteForm.controls['siteAddress'].errors" class="error-msg">
              <div class="text-danger" [hidden]="!siteForm.controls['siteAddress'].errors.required">Site Address is required.</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 control-label">Site Contact <a class="text-danger">*</a></label>
          <div class="col-md-9 form-group">
            <input
              required
              [ngClass]="{ 'is-invalid': formSubmitted && f.siteContact.errors }"
              type="text" maxlength="255" class="form-control" placeholder="Enter Site Contact"
              formControlName="siteContact">
            <div *ngIf="formSubmitted && siteForm.controls['siteContact'].errors" class="error-msg">
              <div class="text-danger" [hidden]="!siteForm.controls['siteContact'].errors.required">Site Contact is required.</div>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div class="form-group col-md-6">
      <h4 class="card-title">Extended Information</h4>
      <form [formGroup]="siteForm" class="form-horizontal mrg-top-40 pdd-right-30">
        <div class="row mrg-top-20">
          <div class="col-md-10">
            <div class="form-group">


              <div class="row">

                <div class="col-md-12">
                  <div class="form-group"><label>Country <a class="text-danger">*</a></label>
                    <ng-multiselect-dropdown
                      formControlName='siteCountry'
                      [placeholder]="'Select Country'"
                      [(data)]="countries"
                      [(ngModel)]="selectedCountry"
                      [settings]="dropdownSettingsCountry"
                      (onSelect)="onItemSelectCountry($event)"
                      (onDeSelect)="onItemDeSelectCountry($event)"
                    >
                    </ng-multiselect-dropdown>
                    <div *ngIf="formSubmitted && selectedCity.length == 0" class="error-msg">
                      <div class="text-danger">City is required.</div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 ">
                  <div class="form-group"><label>City <a class="text-danger">*</a></label>
                    <ng-multiselect-dropdown
                      formControlName='siteCity'
                      [placeholder]="'Select City'"
                      [(data)]="cities"
                      [(ngModel)]="selectedCity"
                      [settings]="dropdownSettingsCity"
                      (onSelect)="onItemSelectCity($event)"
                      (onDeSelect)="onItemDeSelectCity($event)"
                    >
                    </ng-multiselect-dropdown>
                    <div *ngIf="formSubmitted && selectedCity.length == 0" class="error-msg">
                      <div class="text-danger">City is required.</div>
                    </div>
                  </div>
                </div>



                <div class="col-sm-12">
                  <div class="checkbox" (click)="toggleEditableIsActive($event)">
                    <input type="checkbox" class="popup_checkbox "
                           formControlName="isActive" value="{{isActive}}" [(ngModel)]="isActive">
                    <label>Is Active</label>
                  </div>
                </div>





              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="form-group col-md-12">
      <div class="form-group row">
        <label class="col-sm-5 col-form-label"></label>
        <div class="col-sm-6">
          <button type="button" class="btn btn-inverse btn-info" (click)="saveSite()">
            <span>Save</span>
          </button>
          <button type="button" class="btn btn-inverse bg-danger text-white" href="javascript:;" (click)="routeBack()">Cancel
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
<ng2-toasty [position]="position"></ng2-toasty>
