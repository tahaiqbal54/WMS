    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-heading border bottom">
                    <h4 class="card-title">Product Detail</h4>
                </div>
                <div class="card-block">
                    <div class="container-fluid">
                        <!-- <div class="mrg-top-10 text-right">
                            <button class="btn btn-primary text-right" float="right" (click)="adddismodal()">ADD Detail
                            </button>
                          </div> -->
                        <div class="row">
                          <div class="col-md-12">
                            <div class="card">
                              <div class="card-block">   
                                          <div class="table-overflow">
                                              <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                                  <thead>
                                                      <tr>
                                                          <th>Sr. No</th>
                                                          <th class="text-center">Product</th>
                                                          <th class="text-center">Expected Quantity</th>
                                                          <th>UOM</th>
                                                          <th>Action</th>
                                                      </tr>
                                                  </thead>
                                                  <tbody>
                                                      <tr *ngFor="let detail of OrderDetail; let i = index">
                                                          <td>
                                                            <div class="mrg-top-10">
                                                                <div class="info">
                                                                    <span class="title">{{i + 1}}</span>
                                                                </div>
                                                            </div>
                                                          </td>
                                                          <td>
                                                              <div class="list-info mrg-top-10">
                                                                  <div class="info">
                                                                      <span class="title">{{detail.SKU}}</span>
                                                                  </div>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="list-info mrg-top-10 text-center">
                                                                  <span class="text-center">{{detail.QtyOrdered}}</span>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="mrg-top-15">
                                                                  <span class="text-info"><b>{{detail.Unit}}</b></span>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="mrg-top-15">
                                                                <a (click)="OpenModal(i)" class="btn btn-default p-1">PutAway Location</a>
                                                                <!-- <a (click)="DeleteDetailItem(i,detail.Id)" class="btn btn-default p-1">Delete</a> -->
                                                              </div>
                                                          </td>
                                                      </tr>
                                                  </tbody> 
                                              </table>
                                          </div>
                                          <!-- <button class="btn btn-primary" (click)="SubmitASN()">Submit
                                          </button> -->
                                      </div>
                                      
                                  </div>
                              </div>
                          </div>
                      </div>    
                </div>
            </div>
        </div>
    </div>	
    			
</div>

<div class="modal slide-in-right modal-right fade " id="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="side-modal-wrapper">
                <div class="vertical-align">
                    <div class="table-cell">
                        <div class="pdd-horizon-15">
                            <h4>Put Away</h4>
                            <p class="mrg-btm-15 font-size-13">Please enter Location you want to move this product</p>
                            <form>
                                <div class="form-group">
                                    <label>From Location </label>
                                    <input type="text" class="form-control" [disabled]="true" name="fromlocation" [(ngModel)]="fromlocation" placeholder="From Location">
                                </div>
                                <div class="form-group">
                                    <label>To Location </label>
                                    <input type="text" class="form-control" name="tolocation" [(ngModel)]="tolocation" placeholder="To Location">
                                </div>
                                <button class="btn btn-info btn-sm" (click)="ADDDetail()">Put Away</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
