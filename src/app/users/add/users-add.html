<div class="container-fluid" >
    <div class="page-title">
        <h4>ASN ORDER</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-heading border bottom">
                    <h4 class="card-title">HEADER</h4>
                </div>
                <div class="card-block">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-8 ml-auto mr-auto">
                                <form role="form" novalidate>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>ASN NO</label>
                                                <input class="form-control" placeholder="ASN NO" [(ngModel)]="OrderHeader.ASNNO" type="text" ngModel name="minlength" #minlength="ngModel"  disabled="true" minlength="8"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Custom Ref No</label>
                                                <input type="text" class="form-control" [(ngModel)]="OrderHeader.ExternReceiptNo" placeholder="Custom Ref No" ngModel name="email" #email="ngModel" email="false">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Customer</label>
                                                <ng-selectize [config]="customerSelectConfig" [options]="customerOptions" (ngModelChange)="onCustomerChange($event)"
                                                [(ngModel)]="OrderHeader.CustomerId" #customer="ngModel" name="customer"  placeholder="Select Customer"
                                                 ngDefaultControl required></ng-selectize>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Vendor</label>
                                                <ng-selectize [config]="vendorSelectConfig" [options]="vendorOptions" id="role"
                                      name="role" placeholder="Select Vendor" [(ngModel)]="OrderHeader.VendorId"
                                       ngDefaultControl required></ng-selectize>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Reference No 1 </label>
                                                <input class="form-control" [(ngModel)]="OrderHeader.ReferenceNo1" placeholder="Enter Reference" type="text" ngModel name="minlength" #minlength="ngModel" minlength="8"/>
                                                
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Reference No 2</label>
                                                <input class="form-control" [(ngModel)]="OrderHeader.ReferenceNo2" placeholder="Enter Reference" type="text" ngModel name="minlength" #minlength="ngModel" minlength="8"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Expected Receipt Date</label>
                                                <input class="form-control" [(ngModel)]="OrderHeader.ExpectedRecvDate" placeholder="Enter Date" type="date" ngModel name="minlength" #minlength="ngModel" minlength="8"/>
                                                
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>ASN Date</label>
                                                <input type="date" [(ngModel)]="OrderHeader.ASNDate" class="form-control" placeholder="Enter ASN Date" ngModel name="email" #email="ngModel">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Default WH</label>
                                                <ng-selectize [config]="warehousesSelectConfig" [options]="warehouseOptions" id="role"
                                      name="role" [ngClass]="{'error' : role?.errors?.required}" placeholder="Select WH" [(ngModel)]="OrderHeader.WarehouseId"
                                       ngDefaultControl required></ng-selectize>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Status</label>
                                                <input type="text" class="form-control" value="New" placeholder="Enter Status" disabled="true" name="email">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input id="form-2-1" name="form-2-1" type="checkbox" (change)="onQCChange($event, true)">
							                                  <label for="form-2-1">Require QC?</label>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <button class="btn btn-primary" type="submit" (click)="SaveOrder()">Save</button>
                                    <button class="btn btn-primary" type="submit">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>	
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-heading border bottom">
                    <h4 class="card-title">Detail</h4>
                </div>
                <div class="card-block">
                    <div class="container-fluid">
                        <div class="mrg-top-10 text-right">
                            <button class="btn btn-primary text-right" float="right" (click)="adddismodal()">ADD Detail
                            </button>
                          </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="card">
                              <div class="card-block">   
                                          <div class="table-overflow">
                                              <table class="table table-lg table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                                                  <thead>
                                                      <tr>
                                                          <th>Sr. No</th>
                                                          <th class="text-center">Product</th>
                                                          <th class="text-center">Expected Quantity</th>
                                                          <th>UOM</th>
                                                          <th>Action</th>
                                                      </tr>
                                                  </thead>
                                                  <tbody>
                                                      <tr *ngFor="let detail of OrderDetail; let i = index">
                                                          <td>
                                                            <div class="mrg-top-10">
                                                                <div class="info">
                                                                    <span class="title">{{i + 1}}</span>
                                                                </div>
                                                            </div>
                                                          </td>
                                                          <td>
                                                              <div class="list-info mrg-top-10">
                                                                  <div class="info">
                                                                      <span class="title">{{detail.SKU}}</span>
                                                                  </div>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="list-info mrg-top-10 text-center">
                                                                  <span class="text-center">{{detail.QtyOrdered}}</span>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="mrg-top-15">
                                                                  <span class="text-info"><b>{{detail.UnitName}}</b></span>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="mrg-top-15">
                                                                <a (click)="editDetail(detail.Id,i)" class="btn btn-default p-1">Edit</a>
                                                                <a (click)="DeleteDetailItem(i,detail.Id)" class="btn btn-default p-1">Delete</a>
                                                              </div>
                                                          </td>
                                                      </tr>
                                                  </tbody> 
                                              </table>
                                          </div>
                                          <button class="btn btn-primary" (click)="SubmitASN()">Submit
                                          </button>
                                      </div>
                                      
                                  </div>
                              </div>
                          </div>
                      </div>    
                </div>
            </div>
        </div>
    </div>	
    			
</div>

<div class="modal fade" id="modaladddis">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="padding-15">
            <h3 class="mrg-btm-20">Product Details</h3>
            <div class="col-md-8">
              <div class="alert alert-danger" *ngIf="status == 'success'">
                {{ error }}
              </div>
            </div>
            <div class="row">
              <div class="ml-auto col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Product </label>
                      <ng-selectize
                        [config]="ProductConfig"
                        [options]="ProductOptions"
                        [(ngModel)]="products"
                        (ngModelChange)="onProductChange($event)"
                        name="Product"
                        placeholder="Select Product"
                        ngDefaultControl
                      >
                      </ng-selectize>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Description</label>
                      <input [disabled]="true"
                        class="form-control"
                        [(ngModel)]="Description"
                        placeholder="Description"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Expected Quantity</label>
                        <input
                          class="form-control"
                          [(ngModel)]="Quantity"
                          placeholder="Expected Quantity"
                          type="number"
                        />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>UOM</label>
                        <input [disabled]="true"
                          class="form-control"
                          [(ngModel)]="UOM"
                          placeholder="UOM"
                          type="text"
                        />
                    </div>
                  </div>
  
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Pack Key</label>
                        <input [disabled]="true"
                          class="form-control"
                          [(ngModel)]="Pack"
                          placeholder="Pack Key"
                          type="text"
                        />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Batch No</label>
                        <input 
                          class="form-control"
                          [(ngModel)]="BatchNo"
                          placeholder="Batch No"
                          type="text"
                        />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Manufacture Date</label>
                        <input 
                          class="form-control"
                          [value]="
                                  ManufactureDate
                                    | date: 'yyyy-MM-dd'
                                "
                                (input)="
                                ManufactureDate = parseDate(
                                    $event.target.value
                                  )
                                "
                          placeholder="Manufacture Date"
                          type="date"
                        />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input 
                          class="form-control"
                          [value]="
                                  ExpiryDate
                                    | date: 'yyyy-MM-dd'
                                "
                                (input)="
                                ExpiryDate = parseDate(
                                    $event.target.value
                                  )
                                "
                          placeholder="Expiry Date"
                          type="date"
                        />
                    </div>
                  </div>
                </div>
                <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>UDF</label>
                        <input [disabled]="true" *ngFor="let udf of UDF"
                          class="form-control"
                          value="{{udf}}"
                          placeholder="UDF"
                          type="text"
                        />
                    </div>
                  </div>
                </div>
                <div class="row">
                <div class="mrg-top-20">
                  <a *ngIf="detailId == 0"
                    href="#"
                    onclick="return false;"
                    class="btn btn-info"
                    (click)="ADDDetail()"
                    >ADD</a
                  >
                  <a *ngIf="detailId != 0"
                    href="#"
                    onclick="return false;"
                    class="btn btn-info"
                    (click)="UpdateDetail()"
                    >Update</a
                  >
                </div>
                <!-- <div class="mrg-top-20" *ngIf="status == 'success'">
                                      <a href="#" onclick="return false;" data-dismiss="modal" class="btn btn-info" (click)="add()" >ADD</a>
                                  </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
